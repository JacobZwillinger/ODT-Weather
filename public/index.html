<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oregon Desert Trail Weather</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 16px;
        background: #fff;
        color: #1b1b1b;
        font-size: 14px;
      }

      h1 {
        font-size: 1.4rem;
        margin: 0 0 4px;
        font-weight: 600;
      }

      .subtitle {
        margin: 0 0 16px;
        color: #666;
        font-size: 0.9rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ccc;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: left;
        vertical-align: top;
      }

      th {
        background: #f5f5f5;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .location-name {
        font-weight: 500;
      }

      .coords {
        font-size: 0.8rem;
        margin-top: 2px;
      }

      .coords a {
        color: #0066cc;
        text-decoration: none;
      }

      .coords a:hover {
        text-decoration: underline;
      }

      .mile {
        text-align: center;
      }

      .forecast-cell {
        min-width: 80px;
        font-size: 0.85rem;
        color: #666;
      }

      .loading {
        padding: 20px;
        text-align: center;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Oregon Desert Trail Weather</h1>
    <p class="subtitle">Five placeholder points, updated from PirateWeather.</p>

    <div id="container">
      <div class="loading">Loading forecasts...</div>
    </div>

    <script>
      const points = [
        { name: "Owyhee Canyonlands", lat: 43.1560, lon: -117.2010, mile: 0.0 },
        { name: "Summer Lake Flats", lat: 42.9980, lon: -120.6610, mile: 145.0 },
        { name: "Christmas Valley", lat: 43.2460, lon: -120.6660, mile: 250.0 },
        { name: "Hart Mountain", lat: 42.5100, lon: -119.6460, mile: 420.0 },
        { name: "Steens Mountain", lat: 42.7100, lon: -118.5900, mile: 750.0 }
      ];

      const container = document.getElementById("container");

      // Get next 7 days starting from today
      const getDayHeaders = () => {
        const days = [];
        const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const today = new Date();

        for (let i = 0; i < 7; i++) {
          const date = new Date(today);
          date.setDate(today.getDate() + i);
          const dayName = dayNames[date.getDay()];
          const month = date.getMonth() + 1;
          const day = date.getDate();
          days.push(`${dayName}, ${month}/${day}`);
        }
        return days;
      };

      const formatCoords = (lat, lon) => {
        const latStr = lat.toFixed(4);
        const lonStr = lon.toFixed(4);
        const googleUrl = `https://www.google.com/maps?q=${lat},${lon}`;
        return `<a href="${googleUrl}" target="_blank" rel="noopener">(${latStr}, ${lonStr})</a>`;
      };

      const renderTable = (forecasts) => {
        const dayHeaders = getDayHeaders();

        let html = `
          <table>
            <thead>
              <tr>
                <th>Location</th>
                <th>Mile</th>
                ${dayHeaders.map(d => `<th>${d}</th>`).join("")}
              </tr>
            </thead>
            <tbody>
        `;

        points.forEach((point, index) => {
          const forecast = forecasts[index];
          html += `
            <tr>
              <td>
                <div class="location-name">${point.name}</div>
                <div class="coords">${formatCoords(point.lat, point.lon)}</div>
              </td>
              <td class="mile">${point.mile.toFixed(1)}</td>
          `;

          // Add 7 day cells
          for (let i = 0; i < 7; i++) {
            if (forecast && forecast.daily && forecast.daily[i]) {
              const day = forecast.daily[i];
              const high = day.high !== undefined ? Math.round(day.high) : "--";
              const low = day.low !== undefined ? Math.round(day.low) : "--";
              const summary = day.summary || "";
              html += `<td class="forecast-cell">${high}° / ${low}°<br>${summary}</td>`;
            } else {
              html += `<td class="forecast-cell">Unable to load forecast.</td>`;
            }
          }

          html += `</tr>`;
        });

        html += `
            </tbody>
          </table>
        `;

        container.innerHTML = html;
      };

      const loadForecasts = async () => {
        const forecasts = await Promise.all(
          points.map(async (point) => {
            try {
              const response = await fetch(
                `/api/forecast?lat=${point.lat}&lon=${point.lon}`
              );
              if (!response.ok) {
                throw new Error("Bad response");
              }
              return await response.json();
            } catch (error) {
              return null;
            }
          })
        );

        renderTable(forecasts);
      };

      loadForecasts();
    </script>
  </body>
</html>
